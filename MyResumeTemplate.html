<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>個人履歷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你的名字</h1>
            <p>你的聯絡資訊</p>
        </header>

        <section class="section">
            <h2>個人簡介</h2>
            <p>在這裡簡要介紹自己，包括你的興趣、技能和經驗。</p>
        </section>

        <section class="section">
            <h2>工作經驗</h2>
            <p>列出你的工作經驗，包括公司名稱、職稱、工作時間、工作內容等。</p>
        </section>

        <section class="section">
            <h2>學歷</h2>
            <p>列出你的學歷，包括學校名稱、學位、專業、畢業時間等。</p>
        </section>

        <section class="section">
            <h2>技能</h2>
            <p>列出你的技能和專業知識，例如程式語言、軟體工具、語言能力等。</p>
        </section>
    </div>
</body>
</html>
